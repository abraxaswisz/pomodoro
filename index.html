 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>

	
	<div class="container">
		<h1 class="title">POMODORO</h1>
		<div class="interface">
			<div class="timer">
				<div class="arrows minutes">
					<div class="up"></div>
					<div class="down"></div>
				</div>
				<h2>25:00</h2>
				<div class="arrows seconds">
					<div class="up"></div>
					<div class="down"></div>
				</div>
			</div>
			<div class="controls">
				<div class="buttons play">
					<i class="fas fa-play-circle fa-4x "></i>
				</div>
				<div class="buttons pause">
					<i class="pause fas fa-pause-circle fa-4x"></i>
				</div>
				<div class="buttons stop">
					<i class="stop fas fa-stop-circle fa-4x"></i>
				</div>
				<div class="buttons retry">
					<i class="refresh fas fa-sync-alt fa-4x"></i>
				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
